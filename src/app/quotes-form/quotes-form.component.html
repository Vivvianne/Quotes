<h1>Quotes Generator</h1>
<form>
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class=form-group name="quote" id="quote" rows="10" required></textarea>
      </div>
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="forms" id="name" name="author" required>

      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" name="completeDate" required>

        <p> Complete Date is Required</p>

      </div>
    </div>
  </div>

  <button type="Submit" class="btn btn-success btn-lg">like</button>
  <button type="Submit" class="btn btn-success btn-lg">Boo!</button>
</form>
